<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Emblem Character Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body onload="changeImg()">
    <!--TOP SECTION-->
    <div class="title">
        <p>FIRE EMBLEM CHARACTER QUIZ</p>
    </div>
    <div class="top-bar">
        <input type="text" placeholder="guess character name" class="guess"/>
        <button onclick="checkGuess()" type="submit">Guess</button> 
        <h2 class="score">0 / </h2>
        <button id="give-up" class="quit">Give Up?</button>
    </div>

    <!--GAME BOARD-->
   <div class="centering">
        <div class="container" id="game-board">
            <div id="start-container">
                <button id="start-game">Full Game</button>
                <button id="alphabet">Alhabet Order</button>
            </div>
                
                
        </div>
   </div>
    

   <!--FOOTER-->
    <footer>
        <button id="move-type" onclick="movementHint()">Movement Hint?</button>
    </footer>

    <div class="win-container hide">
        <div class="game-win">
            <h1 class="congrats">You Won! Congratulations!</h1>
            <button onclick="playAgain()" class="play-again">Play Again?</button>
        </div>
    </div>

    
    
    
    <script type="module" src="index.js"></script>
</body>
</html>
